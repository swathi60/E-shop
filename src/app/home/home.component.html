<!-- Hero Banner -->
<div class="text-center">
  <img
    [src]="homeData?.heroBanners[0].image"
    class="img-fluid w-100"
    style="max-height: 450px; object-fit: cover"
    alt="Banner"
  />
  <h2 class="mt-3">{{ homeData?.heroBanners[0].title }}</h2>
</div>

<!-- Categories Section -->
<section class="mt-4">
  <h3 class="text-center">Shop by Category</h3>
  <div class="d-flex justify-content-center flex-wrap gap-3 mt-3">
    <mat-card
      *ngFor="let cat of homeData?.categories"
      class="p-3 d-flex flex-column align-items-center"
      appearance="outlined"
    >
      <img
        [src]="cat.icon"
        alt="{{ cat.name }}"
        class="mb-2"
        width="170"
        height="200"
        style="object-fit: cover"
      />
      <span>{{ cat.name }}</span>
    </mat-card>
  </div>
</section>

<!-- Featured Products -->
<section class="mt-5">
  <h3 class="text-center">Featured Products</h3>
  <div class="d-flex flex-wrap justify-content-center gap-4 mt-3">
    <mat-card
      *ngFor="let product of homeData?.featuredProducts"
      class="p-3"
      appearance="outlined"
      style="width: 300px"
    >
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        class="rounded mb-2"
        style="height: 200px; width: 100%; object-fit: cover"
      />
      <mat-card-title class="text-center">{{ product.title }}</mat-card-title>
      <mat-card-content class="text-center text-success fw-bold">
        ${{ product.price }}
      </mat-card-content>
    </mat-card>
  </div>
</section>
