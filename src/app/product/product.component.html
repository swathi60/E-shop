<div class="products">
  @for( product of products; track product.id){
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <!-- <mat-card-subtitle class="text-end">{{
        product.category
      }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="product.image" alt="{{ product.title }}" />
      <p
        class="description"
        [class.expanded]="expandedProductId === product.id"
      >
        {{ product.description }}
      </p>

      <a
        class="read-more"
        *ngIf="isTruncated(product.description)"
        (click)="toggleDescription(product.id)"
      >
        {{ expandedProductId === product.id ? "Read Less" : "Read More" }}
      </a>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <p>Price: {{ product.price | currency }}</p>
        <p>category : {{ product.category }}</p>
      </div>
      <button mat-button (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
